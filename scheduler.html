<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타 세이비어 DB - 스케줄러</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QGG707QJHS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-QGG707QJHS');
    </script>
    <link rel="icon" type="image/png" href="./images/index/index_icon.png">
    <link rel="stylesheet" crossorigin href="./assets/index-DBwFzK5i.css">
    <link rel="stylesheet" href="./assets/header.css?v=6.2.0">
    <link rel="stylesheet" href="./assets/scheduler.css?v=6.2.0">
    <link rel="stylesheet" href="./assets/schedule_view.css?v=6.2.0">
    <!-- Search CSS -->
    <link rel="stylesheet" href="./assets/search.css">
</head>

<body>
    <div class="app">
        <div class="scheduler-header-wrapper">
            <header id="header-container"></header>

            <div class="scheduler-controls-header">
                <!-- Swapped Order: Buttons First -->
                <div style="text-align: center; margin-bottom: 15px;">
                    <button id="reset-check-btn" class="reset-btn">초기화</button>
                    <button id="schedule-btn" class="schedule-btn" style="margin-left: 10px;">일정</button>

                    <div id="scheduler-counters" class="scheduler-counters"
                        style="display:none; margin-top: 10px; gap: 15px; justify-content: center; font-size: 0.9rem;">
                        <span class="counter-badge arcana-counter">아르카나: <span id="cnt-arcana">0</span></span>
                        <span class="counter-badge goal-counter">목표: <span id="cnt-goal">0</span></span>

                        <!-- Search Input -->
                        <div class="search-container-mockup">
                            <input type="text" id="scheduler-search-input" class="mockup-search-input"
                                placeholder="검색 (카드, 여정)..." autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="deck-navigation">
                    <button id="prev-deck-btn" class="nav-btn">&lt;</button>
                    <h2>프리셋 <span id="deck-index">1</span></h2>
                    <button id="next-deck-btn" class="nav-btn">&gt;</button>
                </div>
            </div>
        </div>

        <main class="scheduler-container">
            <div id="scheduler-grid" class="scheduler-grid">
                <!-- Cards and checklists will be generated here -->
                <div class="loading-message">데이터 로딩 중...</div>
            </div>
            <div id="schedule-view-container"></div>

            <!-- Search Results Container -->
            <div id="scheduler-search-results"></div>
        </main>

        <!-- Modal Structure -->
        <div id="card-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div class="modal-content-body">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>

        <footer id="footer-container"></footer>
    </div>

    <script src="./assets/header_manager.js?v=6.2.0"></script>
    <script src="./assets/footer_manager.js"></script>
    <script src="./assets/scheduler_manager.js?v=6.2.0"></script>
    <script src="./assets/modal_manager.js?v=6.2.5"></script>
    <script src="./assets/schedule_view_manager.js"></script>

    <!-- Search Utilities and Manager -->
    <script src="./assets/hangul_utils.js?v=6.2.0"></script>
    <script src="./assets/search_service.js?v=6.2.0"></script>
    <script src="./assets/scheduler_search_manager.js?v=6.2.0"></script>

    <script>
        (function () {
            const html = document.documentElement;
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
        })();

        document.addEventListener('DOMContentLoaded', async () => {
            if (window.HeaderManager) {
                window.HeaderManager.init(document.getElementById('header-container'), 'scheduler');
            }
            if (window.FooterManager) {
                window.FooterManager.init(document.getElementById('footer-container'));
            }
            if (window.SchedulerManager) {
                window.SchedulerManager.init();
            }
            // Initialize View Manager for the new designs
            if (window.ScheduleViewManager) {
                window.ScheduleViewManager.init();
            }

            // Init Search
            if (window.SchedulerSearchManager) await window.SchedulerSearchManager.init();
        });
    </script>
</body>

</html>
