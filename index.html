<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타 세이비어 DB</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" crossorigin href="./assets/index-DBwFzK5i.css">
    <style>
        :root {
            --primary-glow: #3b82f6;
            /* Blue */
            --secondary-glow: #06b6d4;
            /* Cyan */
            --accent: #60a5fa;
            /* Light Blue */
            --bg-deep: #0f172a;
            /* Slate 900 */
            --text-main: #f0f9ff;
            --text-sub: #bae6fd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Dynamic Background --- */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: linear-gradient(to bottom, #020617 0%, #172554 100%);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(1.5px 1.5px at 20px 30px, #e0f2fe, rgba(0, 0, 0, 0)),
                radial-gradient(1.5px 1.5px at 40px 70px, #bae6fd, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 50px 160px, #7dd3fc, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 130px 80px, #e0f2fe, rgba(0, 0, 0, 0));
            background-repeat: repeat;
            background-size: 300px 300px;
            animation: starsMove 60s linear infinite;
            /* Faster movement for 'scattering' feel */
            opacity: 0.8;
        }

        .stars:nth-child(2) {
            background-size: 500px 500px;
            animation-duration: 100s;
            opacity: 0.5;
            transform: rotate(45deg);
            /* Varying angle */
        }

        @keyframes starsMove {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-500px);
            }
        }

        .nebula-glow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background:
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.2), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.15), transparent 50%);
            z-index: -1;
            filter: blur(80px);
            animation: nebulaPulse 15s ease-in-out infinite alternate;
        }

        @keyframes nebulaPulse {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* --- Header / Logo --- */
        .logo-icon {
            position: absolute;
            top: 40px;
            left: 50px;
            width: 280px;
            /* Increased size significantly */
            height: auto;
            opacity: 1;
            transition: 0.3s;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
            z-index: 20;
        }

        .logo-icon:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.8));
        }

        /* --- Main Content --- */
        .container {
            width: 100%;
            max-width: 1400px;
            padding: 2rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 5rem;
            /* TITLE POSITION: Adjust margin-top to move title up/down */
            margin-top: 3rem;
            animation: fadeUp 1s ease-out;
            position: relative;
            z-index: 10;
        }

        .main-title-img {
            display: block;
            /* Force block to prevent inline flow */
            margin: 0 auto;
            /* Center block element */
            max-width: 100%;
            width: auto;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.5));
            animation: glowPulse 3s infinite ease-in-out;
        }

        @keyframes glowPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.4));
                transform: scale(1);
            }

            50% {
                filter: drop-shadow(0 0 50px rgba(6, 182, 212, 0.7));
                transform: scale(1.02);
            }
        }

        .subtitle {
            display: table;
            /* Use table or block with fit-content behavior but ensuring new line */
            margin: 1.5rem auto 0;
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background: rgba(15, 23, 42, 0.6);
            padding: 1rem 3rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        /* --- Card Grid --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            width: 100%;
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .menu-card {
            background: transparent;
            border: none;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: visible;
            box-shadow: none;
            height: auto;
            min-height: 320px;
            justify-content: center;
        }

        .menu-card::before {
            display: none;
        }

        .menu-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: transparent;
            box-shadow: none;
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            transition: 0.4s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)) brightness(1.3);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            /* Rounded square for text/image placeholder */
            letter-spacing: 0.1em;
            object-fit: contain;
            padding: 15px;
        }

        .menu-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 20px var(--primary-glow));
            background: var(--primary-glow);
        }



        .card-desc {
            font-size: 0.95rem;
            color: var(--text-sub);
            line-height: 1.6;
            font-weight: 400;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
        }

        .menu-card:hover .card-desc {
            opacity: 1;
            transform: translateY(0);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0.5rem 0 0.5rem;
            color: var(--text-main);
            letter-spacing: 0.05em;
        }

        .card-arrow {
            margin-top: auto;
            opacity: 0;
            transform: translateX(-10px);
            transition: 0.3s;
            color: var(--accent);
            font-weight: 700;
            padding-top: 1rem;
        }

        .menu-card:hover .card-arrow {
            opacity: 1;
            transform: translateX(0);
        }



        /* --- Animations --- */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-card:nth-child(1) {
            animation: fadeUp 0.6s ease-out 0.2s backwards;
        }

        .menu-card:nth-child(2) {
            animation: fadeUp 0.6s ease-out 0.3s backwards;
        }

        .menu-card:nth-child(3) {
            animation: fadeUp 0.6s ease-out 0.4s backwards;
        }

        .menu-card:nth-child(4) {
            animation: fadeUp 0.6s ease-out 0.5s backwards;
        }

        /* --- Responsive --- */
        @media (max-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 800px;
            }

            .logo-icon {
                width: 200px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }

            .menu-card {
                padding: 1rem;
                height: auto;
                min-height: 220px;
            }

            .card-icon {
                width: 70px;
                height: 70px;
                margin-bottom: 0.5rem;
            }

            .card-title {
                font-size: 1rem;
            }

            .main-title-img {
                width: 85%;
            }

            .logo-icon {
                width: 150px;
                top: 20px;
                left: 20px;
            }

            .hero-section {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        /* --- Global Footer Override for Landing Page --- */
        #footer-container,
        .app-footer,
        .app-footer-content {
            background: transparent !important;
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        .app-footer p,
        .app-footer-content p {
            color: var(--text-sub) !important;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars"></div>
    </div>
    <div class="nebula-glow"></div>

    <!-- Top Left Logo - Larger now -->
    <img src="images/index/logo.png" alt="Logo" class="logo-icon">

    <div class="container">

        <div class="hero-section">

        <nav class="menu-grid">

                <div class="card-arrow">확인하기 →</div>
            </a>

                <div class="card-arrow">확인하기 →</div>
            </a>

            <a href="journey.html" class="menu-card">
                <img src="images/index/journey.png" alt="JOURNEY" class="card-icon">

                <div class="card-arrow">확인하기 →</div>

        </nav>

        <footer id="footer-container" style="z-index: 10; margin-top: auto; width: 100%;"></footer>
    </div>

    <script src="./assets/footer_manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.FooterManager) {
                window.FooterManager.init(document.getElementById('footer-container'));
            }
        });
    </script>

</body>

</html>
