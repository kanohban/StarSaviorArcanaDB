<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-glow: #3b82f6;
        /* Blue */
        --secondary-glow: #06b6d4;
        /* Cyan */
        --accent: #60a5fa;
        /* Light Blue */
        --bg-deep: #0f172a;
        /* Slate 900 */
        --text-main: #f0f9ff;
        --text-sub: #bae6fd;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: var(--bg-deep);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
    }

    /* --- Dynamic Background --- */
    .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
        background: linear-gradient(to bottom, #020617 0%, #172554 100%);
    }

    .stars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
            radial-gradient(1.5px 1.5px at 20px 30px, #e0f2fe, rgba(0, 0, 0, 0)),
            radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0, 0, 0, 0));
        background-repeat: repeat;
        background-size: 300px 300px;
        animation: starsMove 60s linear infinite;
        /* Faster movement for 'scattering' feel */
        opacity: 0.8;
    }

    .stars:nth-child(2) {
        background-size: 500px 500px;
        animation-duration: 100s;
        opacity: 0.5;
        transform: rotate(45deg);
        /* Varying angle */
    }

    @keyframes starsMove {
        from {
            transform: translateY(0);
        }

        to {
            transform: translateY(-500px);
        }
    }



    /* --- Header / Logo --- */
    .logo-link {
        position: absolute;
        top: 40px;
        left: 50px;
        z-index: 20;
        text-decoration: none;
        display: block;
    }

    .logo-icon {
        width: 280px;
        height: auto;
        opacity: 1;
        transition: 0.3s;
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
    }

    .logo-icon:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.8));
    }

    /* --- Main Content --- */
    .container {
        width: 100%;
        max-width: 1400px;
        padding: 2rem;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
    }

    .hero-section {
        text-align: center;
        margin-bottom: 0.5rem;
        margin-top: 3rem;
        animation: fadeUp 1s ease-out;
        position: relative;
        z-index: 10;
    }

    .main-title-img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        width: auto;
        height: auto;
        filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.5));
        animation: glowPulse 3s infinite ease-in-out;
    }

    @keyframes glowPulse {

        0%,
        100% {
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.4));
            transform: scale(1);
        }

        50% {
            filter: drop-shadow(0 0 50px rgba(6, 182, 212, 0.7));
            transform: scale(1.02);
        }
    }

    .subtitle {
        display: table;
        margin: 0.5rem auto 0;
        font-size: 1.8rem;
        color: #ffffff;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        background: rgba(15, 23, 42, 0.6);
        padding: 1rem 3rem;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    /* --- Card Grid --- */
    .menu-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        max-width: 900px;
        perspective: 1000px;
        margin-bottom: 2rem;
    }

    .menu-card {
        background: transparent;
        border: none;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        text-decoration: none;
        color: var(--text-main);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: visible;
        box-shadow: none;
        height: auto;
        flex: 0 0 30%;
        /* Force 3 items per row on PC */
        max-width: 30%;
    }

    .menu-card::before {
        display: none;
    }

    .menu-card:hover {
        transform: translateY(-10px) scale(1.05);
        border-color: transparent;
        box-shadow: none;
    }

    .card-icon {
        font-size: 1rem;
        font-weight: 700;
        margin-bottom: 1rem;
        transition: 0.4s;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)) brightness(1.3);
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        letter-spacing: 0.1em;
        object-fit: contain;
        padding: 15px;
    }

    .menu-card:hover .card-icon {
        transform: scale(1.1) rotate(5deg);
        filter: drop-shadow(0 0 20px var(--primary-glow));
        background: var(--primary-glow);
    }

    .card-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 0.5rem;
        color: var(--text-main);
        letter-spacing: 0.05em;
    }

    /* --- Animations --- */
    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .menu-card:nth-child(1) {
        animation: fadeUp 0.6s ease-out 0.2s backwards;
    }

    .menu-card:nth-child(2) {
        animation: fadeUp 0.6s ease-out 0.3s backwards;
    }

    .menu-card:nth-child(3) {
        animation: fadeUp 0.6s ease-out 0.4s backwards;
    }

    .menu-card:nth-child(4) {
        animation: fadeUp 0.6s ease-out 0.5s backwards;
    }

    .menu-card:nth-child(5) {
        animation: fadeUp 0.6s ease-out 0.6s backwards;
    }

    .menu-card:nth-child(6) {
        animation: fadeUp 0.6s ease-out 0.7s backwards;
    }

    /* --- Responsive --- */
    @media (max-width: 1024px) {
        .logo-icon {
            width: 200px;
        }
    }

    @media (max-width: 600px) {
        .container {
            padding: 0.5rem;
            justify-content: center;
            height: 100vh;
            display: flex;
        }

        .menu-grid {
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            max-width: 100%;
        }

        .menu-card {
            padding: 1rem 0.2rem;
            flex: 0 0 32%;
            max-width: 32%;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
            padding: 10px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-width: 1px;
        }

        .card-title {
            font-size: 0.95rem;
            margin: 0;
        }

        .main-title-img {
            width: 90%;
            max-width: 350px;
        }

        .logo-link {
            top: 15px;
            left: 15px;
        }

        .logo-icon {
            width: 180px;
        }

        .hero-section {
            flex-direction: column;
            gap: 1rem;
            margin-top: 4rem;
            margin-bottom: 3rem;
        }

        .subtitle {
            font-size: 1.1rem;
            padding: 0.4rem 1.2rem;
            margin: 0.4rem auto 0;
            background: rgba(15, 23, 42, 0.4);
            border-width: 0.5px;
        }

        #footer-container {
            margin-top: 2rem;
            padding: 1rem !important;
            transform: none;
            width: 100%;
        }
    }

    /* --- Global Footer Override for Landing Page --- */
    #footer-container,
    .app-footer,
    .app-footer-content {
        background: transparent !important;
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
    }

    .app-footer p,
    .app-footer-content p {
        color: var(--text-sub) !important;
        opacity: 0.8;
        font-size: 0.8rem;
    }
</style>
</head>

        <nav class="menu-grid">
