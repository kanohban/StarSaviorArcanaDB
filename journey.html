<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타 세이비어 아르카나 DB - 여정/이벤트</title>
    <link rel="stylesheet" crossorigin href="./assets/index-DBwFzK5i.css">
    <link rel="stylesheet" href="./assets/header.css">
    <style>
        :root {
            --result-bg: #f9f9f9;
        }

        [data-theme="dark"] {
            --result-bg: #2c2c2c;
        }

        .journey-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            transition: max-width 0.3s ease;
        }

        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            padding: 0;
            /* Explicitly reset padding */
            gap: 0.5rem;
        }

        .header-bottom {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding-bottom: 10px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 0 10px;
            box-sizing: border-box;
            margin: 0 auto;
            /* Force centering of the container itself */
            display: flex;
            /* Enable flex to center content if needed */
            justify-content: center;
            /* Center the input within the container */
        }

        /* Re-use .search-input from index-DBwFzK5i.css, but ensure width is correct */
        .search-input {
            width: 100%;
            max-width: 100% !important;
            /* Override external CSS max-width: 400px */
            text-align: left;
            /* Keep text left aligned */
        }

        .tab-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-nav.disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }

        .tab-btn {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: rgba(var(--primary-color-rgb), 0.1);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: #fff;
        }

        .event-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .event-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        /* Metadata Pills Styles */
        .event-meta-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .meta-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
        }

        .meta-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            white-space: nowrap;
        }

        /* Timing Styles (Blue Theme) */
        .meta-pill.value-timing {
            background-color: #ffffff;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        [data-theme="dark"] .meta-pill.value-timing {
            background-color: #2c2c2c;
            color: #90caf9;
            border-color: #1565c0;
        }

        /* Condition Styles (Soft Red Theme - Outlined) */
        .meta-pill.value-condition {
            background-color: #ffffff;
            color: #e57373;
            /* Soft Red Text */
            border: 1px solid #e57373;
            /* Soft Red Border */
        }

        [data-theme="dark"] .meta-pill.value-condition {
            background-color: #2c2c2c;
            color: #ef9a9a;
            /* Lighter Red for Dark Mode */
            border-color: #ef9a9a;
        }

        .choice-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        .choice-item {
            padding: 5px 0;
            margin-bottom: 8px;
        }

        .choice-text {
            font-weight: bold;
            display: block;
            margin-bottom: 0;
            /* Reset margin as it's handled by flex container */
        }

        .choice-results {
            margin-top: 5px;
            padding: 10px;
            background-color: var(--result-bg);
            border-radius: 8px;
            border: 1px solid var(--input-border);
        }

        .result-positive {
            color: #4caf50;
            margin-bottom: 2px;
            white-space: pre-wrap;
        }

        .result-negative {
            color: #ff5252;
            margin-bottom: 2px;
            white-space: pre-wrap;
        }

        .result-common {
            color: var(--text-color);
            white-space: pre-wrap;
        }

        .result-label {
            font-weight: bold;
            margin-right: 5px;
            opacity: 0.8;
        }

        /* Mobile Mode Styles */
        body.mobile-mode .journey-container {
            max-width: 480px;
        }

        /* Mobile Optimization for Tabs */
        @media (max-width: 768px) {
            .tab-nav {
                gap: 6px;
                flex-wrap: nowrap;
                justify-content: flex-start;
                padding: 0 10px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab-nav::-webkit-scrollbar {
                display: none;
            }

            .tab-btn {
                padding: 6px 10px;
                font-size: 0.9rem;
                flex-shrink: 0;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="app-header">
            <!-- Header content will be injected by HeaderManager -->
            <div class="header-bottom">
                <div class="tab-nav">
                    <button class="tab-btn active" onclick="switchTab('journey')">여정</button>
                    <button class="tab-btn" onclick="switchTab('resette')">리세트</button>
                    <button class="tab-btn" onclick="switchTab('subjugation')">토벌</button>
                    <button class="tab-btn" onclick="switchTab('aganon')">아가논</button>
                    <button class="tab-btn" onclick="switchTab('flora')">플로라</button>
                    <button class="tab-btn" onclick="switchTab('kalide')">칼라이드</button>
                    <button class="tab-btn" onclick="switchTab('weather')">날씨</button>
                </div>
                <div class="search-container">
                    <input type="text" id="journey-search" class="search-input" placeholder="이벤트 이름, 내용, 보상 검색..."
                        autocomplete="off">
                </div>
            </div>
        </header>

        <div class="journey-container">
            <div id="content-area">
                <div style="text-align: center; padding: 20px;">Loading...</div>
            </div>
        </div>

        <footer id="footer-container"></footer>
    </div>

    <script src="./assets/header_manager.js"></script>
    <script src="./assets/footer_manager.js"></script>
    <script>
        let allData = {};
        let currentTab = 'journey';

        // Initialize HeaderManager & FooterManager
        document.addEventListener('DOMContentLoaded', () => {
            const appHeader = document.querySelector('.app-header');
            const wrapper = document.createElement('div');
            wrapper.className = 'custom-header-wrapper'; // Add class immediately
            appHeader.insertBefore(wrapper, appHeader.firstChild);

            if (window.HeaderManager) {
                window.HeaderManager.init(wrapper, 'journey');
            }
            if (window.FooterManager) {
                window.FooterManager.init(document.getElementById('footer-container'));
            }
        });

        // Theme & Mobile Toggle Logic
        // Note: HeaderManager handles toggle events for its own buttons. 
        // But we need to initialize page state (theme/viewMode) on load.

        const html = document.documentElement;
        const body = document.body;

        // Initialize Theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);

        // Initialize Mobile View
        const savedView = localStorage.getItem('viewMode') || 'pc';
        if (savedView === 'mobile') {
            body.classList.add('mobile-mode');
        }

        async function loadData() {
            try {
                const response = await fetch('./data/journey_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allData = await response.json();
                console.log('Data loaded:', allData);
                render();
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('content-area').innerHTML = `<div style="color:red; text-align:center; padding:20px;">
                    <h3>데이터 로드 실패</h3>
                    <p>${error.message}</p>
                    <p>잠시 후 다시 시도하거나 관리자에게 문의하세요.</p>
                </div>`;
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                const onClickAttr = btn.getAttribute('onclick');
                if (onClickAttr && onClickAttr.includes(`'${tab}'`)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            render();
        }

        loadData();

        // Search Logic
        const searchInput = document.getElementById('journey-search');
        const tabNav = document.querySelector('.tab-nav');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();

            if (query) {
                tabNav.classList.add('disabled');
                renderSearch(query);
            } else {
                tabNav.classList.remove('disabled');
                render(); // Render current tab
            }
        });

        function renderSearch(query) {
            const container = document.getElementById('content-area');
            let results = [];

            // Search across all categories
            Object.keys(allData).forEach(key => {
                const categoryData = allData[key];
                categoryData.forEach(event => {
                    // Search in Name
                    if (event.name && event.name.toLowerCase().includes(query)) {
                        results.push(event);
                        return;
                    }
                    // Search in Choices
                    if (event.choices) {
                        const choiceMatch = event.choices.some(choice =>
                            (choice.text && choice.text.toLowerCase().includes(query)) ||
                            (choice.result && choice.result.toLowerCase().includes(query)) ||
                            (choice.result_positive && choice.result_positive.toLowerCase().includes(query)) ||
                            (choice.result_negative && choice.result_negative.toLowerCase().includes(query))
                        );
                        if (choiceMatch) {
                            results.push(event);
                            return;
                        }
                    }
                    // Search in Timing/Condition
                    if ((event.timing && event.timing.toLowerCase().includes(query)) ||
                        (event.condition && event.condition.toLowerCase().includes(query))) {
                        results.push(event);
                    }
                });
            });

            if (results.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px;">검색 결과가 없습니다.</div>';
                return;
            }

            renderEvents(results, `검색 결과: ${results.length}건`);
        }

        function render() {
            const data = allData[currentTab] || [];
            if (data.length === 0) {
                document.getElementById('content-area').innerHTML = '<div style="text-align:center; padding:20px;">데이터가 없습니다. (JSON 파일 확인 필요)</div>';
                return;
            }
            renderEvents(data, `총 ${data.length}개의 이벤트가 있습니다.`);
        }

        function renderEvents(data, message) {
            const container = document.getElementById('content-area');
            let html = `<div style="text-align:center; margin-bottom:10px; color:#aaa;">${message}</div>`;

            data.forEach(event => {
                // Parse Timing and Condition
                const timings = event.timing ? event.timing.split(',').map(t => t.trim()).filter(t => t) : [];
                const conditions = event.condition ? event.condition.split(',').map(c => c.trim()).filter(c => c) : [];

                html += `
                <div class="event-card">
                    <div class="event-name">${event.name}</div>
                    
                    <div class="event-meta-container">
                        ${timings.length > 0 ? `
                        <div class="meta-row">
                            ${timings.map(t => `<span class="meta-pill value-timing">${t}</span>`).join('')}
                        </div>` : ''}
                        
                        ${conditions.length > 0 ? `
                        <div class="meta-row">
                            ${conditions.map(c => `<span class="meta-pill value-condition">${c}</span>`).join('')}
                        </div>` : ''}
                    </div>

                    <ul class="choice-list">
                        ${event.choices.map(choice => `
                            <li class="choice-item">
                                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 6px;">
                                    <span class="choice-text" style="margin-bottom: 0;">${choice.text}</span>
                                    ${choice.condition ? `<span class="meta-pill value-condition" style="font-size:0.8rem; padding:2px 10px; margin-left: 10px; flex-shrink: 0;">${choice.condition}</span>` : ''}
                                </div>
                                <div class="choice-results">
                                    ${choice.result_positive ? `<div class="result-positive"><span class="result-label">성공:</span> ${choice.result_positive}</div>` : ''}
                                    ${choice.result_negative ? `<div class="result-negative"><span class="result-label">실패:</span> ${choice.result_negative}</div>` : ''}
                                    ${choice.result ? `<div class="result-common">${choice.result}</div>` : ''}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
            });
            container.innerHTML = html;
        }
    </script>
</body>

</html>
